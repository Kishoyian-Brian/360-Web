version: '3.8'

services:
  # Redis (for caching)
  redis:
    image: redis:7-alpine
    container_name: 360-web-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - 360-web-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 360-web-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: api
      CORS_ORIGIN: https://williamsmith.store
      DATABASE_URL: postgresql://neondb_owner:npg_Rjk8dMDi2PEr@ep-raspy-wildflower-a907ry4p-pooler.gwc.azure.neon.tech/neondb?sslmode=require&channel_binding=require
      JWT_SECRET: your-super-secure-jwt-secret-here-minimum-32-characters
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: your-super-secure-refresh-secret-here-minimum-32-characters
      JWT_REFRESH_EXPIRES_IN: 30d
      BCRYPT_ROUNDS: 12
      UPLOAD_MAX_SIZE: 10485760
      UPLOAD_PATH: uploads
      CLOUDINARY_CLOUD_NAME: your-cloudinary-cloud-name
      CLOUDINARY_API_KEY: your-cloudinary-api-key
      CLOUDINARY_API_SECRET: your-cloudinary-api-secret
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_SECURE: false
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
      SMTP_FROM: 360web <your-email@gmail.com>
      ADMIN_EMAIL: alfredkaizen30@gmail.com
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - redis
    networks:
      - 360-web-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:

networks:
  360-web-network:
    driver: bridge
