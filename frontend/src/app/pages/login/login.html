<!-- Login Page Content -->
<main class="min-h-screen flex justify-center pt-32" style="background: linear-gradient(135deg, #000000 0%, #0a0010 50%, #000015 100%);">
  <div class="max-w-md w-full space-y-8 p-8">
    <div class="neon-card">
      <div class="text-center">
        <h1 class="text-3xl font-bold neon-text mb-8" style="text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;">LogIn</h1>
      </div>

      <!-- form -->
      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">
        <div>
          <!-- input -->
          <input
            type="email"
            class="neon-input w-full px-3 py-2 rounded-md"
            name="email"
            id="inputEmail4"
            placeholder="Email"
            [(ngModel)]="loginData.email"
            (input)="onInputChange()"
            required
          />
        </div>

        <div>
          <!-- input -->
          <input
            type="password"
            class="neon-input w-full px-3 py-2 rounded-md"
            name="password"
            id="inputPassword4"
            placeholder="Password"
            [(ngModel)]="loginData.password"
            (input)="onInputChange()"
            (keypress)="onKeyPress($event)"
            required
          />
        </div>

        <!-- btn -->
        <div>
          <button
            type="submit"
            [disabled]="!isFormValid || isLoading"
            class="neon-button w-full flex justify-center py-2 px-4 rounded-md text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isLoading">Login Now</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 neon-spinner"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Logging in...
            </span>
          </button>
        </div>

        <!-- text -->
        <p class="text-center text-sm neon-text-purple">
          <b
            >New Customer ?
            <a routerLink="/register" class="neon-link hover:neon-text-pink ml-1"
              >Register</a
            ></b
          >
        </p>
      </form>
    </div>
  </div>
</main>
